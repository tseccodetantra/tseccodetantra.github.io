<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #333333;
        color: #f3f3f3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 30px;
      }

      .title {
        font-size: 6rem;
        color: #e6b04d;
        margin: 0;
      }

      .subtitle {
        font-size: 1.5rem;
        margin: 20px 0;
        color: #f3f3f3;
      }

      a.button {
        background-color: #ffbd59;
        color: #333333;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      a.button:hover {
        background-color: #e6b04d;
      }

      .background-shape {
        position: absolute;
        width: 200vmax;
        height: 200vmax;
        top: -100vmax;
        left: -100vmax;
        background: radial-gradient(
          circle at center,
          #ffbd5920,
          transparent 70%
        );
        animation: spin 30s linear infinite;
        z-index: 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="background-shape"></div>

    <div class="content">
      <img src="static/trans-parent-logo.png" alt="Logo" class="logo" />

      <h1 class="title">404</h1>
      <p class="subtitle">Oops! The page you’re looking for doesn’t exist.</p>
      <a href="/" class="button">Go Back Home</a>
    </div>
  </body>
</html>
